spring.datasource.user.jdbcUrl = jdbc:mysql://localhost:3306/demotest?useSSL=false
spring.datasource.user.username = root
spring.datasource.user.password = root

spring.datasource.product.jdbcUrl = jdbc:mysql://localhost:3306/demotest2?useSSL=false
spring.datasource.product.username = root
spring.datasource.product.password = root

## Hibernate Properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
    spring.datasource.driver-class-name=com.mysql.jdbc.Driver
    logging.level.org.hibernate.stat=debug
# Show all queries

logging.level.com.example.authentication.repository=DEBUG
logging.level.com.example.authentication.repository.UserRepository=DEBUG
logging.level.com.example.authentication.repository.EmployeeRepository=DEBUG
logging.level.org.springframework.jdbc.support.JdbcTransactionManager=TRACE

spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB

